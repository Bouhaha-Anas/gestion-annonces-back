<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="headerTag :: headerFragment" >
	<title>Accueil</title>
</head>
<body>
	<div id="wrapper" >
		<header th:replace="~{head}" id="header">
		</header>
		
		<main id="main">
			<!-- banner of the page -->
			<section class="banner banner3 bg-full overlay" style="background-image: url(images/img30.jpg);">
				<div class="holder">
					<div class="container">
						<div class="row">
							<div class="col-xs-12 text-center">
								<h1>Mon Panier</h1>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="latest-coupon container pad-top-lg pad-bottom-md">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Offre</th>
							<th>Quantit√©</th>
							<th>Prix</th>
						</tr>					
					</thead>
					<tbody>
						<tr th:each="panierMap : ${session.panier.listeCommandes}">
							<td th:text="${panierMap.key.nom}" ></td>
							<td th:text="${panierMap.value}" ></td>
							<td th:text="${panierMap.key.prixApresRed}" ></td>
						</tr>	
					</tbody>
				</table>				
			</section>
		</main>	
		
		<footer th:replace="~{footer}" id="footer" >
		</footer>
		
		<span id="back-top" class="text-center md-round fa fa-angle-up"></span>
		<div id="loader" class="loader-holder">
			<div class="block"><img th:src="@{/images/svg/bars.svg}" width="60" alt="loader"></div>
		</div>	
	</div> 
	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/plugins.js}"></script>
	<script th:src="@{/js/jquery.main.js}"></script>
</body>
</html>
